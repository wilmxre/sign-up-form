<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="" method="post">
        <div class="section">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="first_name" placeholder="John" required>
        </div>

        <div class="section">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="last_name" placeholder="Doe" required>
        </div>

        <div class="section">
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" placeholder="me@example.com" required>
        </div>

        <div class="section">
          <label for="pnumber">Phone Number</label>
          <input type="number" id="pnumber" name="phone_number" placeholder="0748123456">
        </div>

        <div class="section">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="password">
        </div>

        <div class="section">
          <label for="confirmpwd">Confirm Password</label>
          <input type="password" id="confirmpwd" name="confirm_password">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
