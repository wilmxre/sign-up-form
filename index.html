<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-container" action="http://httpbin.org/post" method="post">
      <div class="form-wrapper">
        <span class="header">Sign Up Now!</span>
        <div class="section-container">
          <div class="left">
            <div class="section">
              <label for="fname"><span>First Name</span></label>
              <input type="text" id="fname" name="first_name" placeholder="John" minlength="2" maxlength="15" required>
            </div>
            <div class="section">
              <label for="email"><span>Email</span></label>
              <input type="email" id="email" name="email_address" placeholder="me@example.com" required>
            </div>
            <div class="section">
              <label for="pwd"><span>Password</span></label>
              <input type="password" id="pwd" name="password" minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Password must contain: uppercase, lowercase and number"
                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required>
            </div>
          </div>

          <div class="right">
            <div class="section">
              <label for="lname"><span>Last Name</span></label>
              <input type="text" id="lname" name="last_name" placeholder="Doe" minlength="2" maxlength="15" required>
            </div>
            <div class="section">
              <label for="pnumber"><span>Phone Number</span></label>
              <input type="tel" id="pnumber" name="phone_number" pattern="[0-9]{10}"
                title="Phone Number must contain: valid numbers with the length of 10" placeholder="0748123456"
                required>
            </div>
            <div class="section">
              <label for="confirmpwd"><span>Confirm Password</span></label>
              <input type="password" id="confirmpwd" name="confirm_password" minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Password must contain: uppercase, lowercase and number"
                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required>
            </div>
          </div>
        </div>

        <div class="section btn">
          <button type="submit">Create Account</button>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <a href="http://www.github.com/wilmxre">
      &copy; wilmxre
      <img src="./resources/github.png">
    </a>
  </div>
</body>

</html>
